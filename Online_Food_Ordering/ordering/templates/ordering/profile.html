{% load static %}
{% block body %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/ordering/profile_style.css?{% now 'U' %}" rel="stylesheet">
    <title>login</title>
</head>

<body style="background-color: red;">
    <form action="{%url 'ordering:profile'%}" method="post">
        {% csrf_token %}
        <div class="profile-content">
            <h1>Profile</h1>
            <p>username</p>
            <input id="username" type="text" name="username" value="{{user}}" readonly>
            <p>new password</p>
            <input type="password" name="new-password">
            <p>confirm password</p>
            <input type="password" name="confirm-password">
            <br>
            <br>
            <input type="submit" value="save">
        </div>
    </form>
</body>

</html>
{% endblock %}
